<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link type="text/css" href="./css/style.css" rel="stylesheet">
    <title>Calculadora con expresiones regulares en Perl</title>
</head>

<body>
    <!-- Fondo de pantalla basado en video en bucle -->
    <video muted autoplay loop>
        <source src="./css/img/fondo.mp4" type="video/mp4">
    </video>

    <!-- Título de página -->
    <div>
        <h1> CALCULADORA DE EXPRESIONES REGULARES </h1>
    </div>
    <!-- Formulario -->
    <div>
        <form action="./cgi-bin/script.pl" method="Post">
            <!-- Ingresar la expresión completa -->
            <h2> <input type="text" name="expresion" size=50 maxlength=20
                    placeholder="Ingrese una expresión a calcular"></h2>

            <!-- Acciones -->
            <h2>
                <input type="submit" value="Operar">
                <input type="reset" value="Limpiar todos los campos">
            </h2>
        </form>

    </div>

</body>

</html>
